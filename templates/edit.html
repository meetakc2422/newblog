
{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename = 'img/coding.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Space</h1>
            <span class="subheading">Manage your posts       
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
                <h1>Basic Actions</h1>
                <a href="/dashboard"><button class="btn btn-primary"> Dashboard Home</button></a>
                <a href="/logout"><button class="btn btn-primary"> Log Out</button></a>
                <hr>

        <h2>Add/Edit Posts</h2>
                



<form name="sentMessage" id="contactForm" action = "/edit/{{Sno}}" method = "post" novalidate >
          <div class="control-group">
            <div class="form-group floating-label-form-group controls"> 
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" id="title" name = "title"required data-validation-required-message="Please enter your name." value="{{post.Title}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>sub_heading</label>
              <input type="text" class="form-control" placeholder="Sub Heading" id="subheading" name= "subheading" required data-validation-required-message="Please enter your email address." value="{{post.sub_heading}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="Add a Slug" id="slug" name= "slug" required data-validation-required-message="Please enter your phone number."value = {{post.slug}}>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea  rows = "5" class="form-control" placeholder="Content" id="content" name = "content" required data-validation-required-message="Please enter a message.">{{post.Content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>img_file</label>
              <input type="tel" class="form-control" placeholder="Add Image" id="img_file" name= "img_file" value = "{{post.img_file}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
