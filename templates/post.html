{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  {% set file_name = 'img/' + post1.img_file %}
  
  <header class="masthead" style="background-image: url('{{url_for('static',filename=file_name)}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post1.Title}}</h1>
            <h2 class="subheading">{{post1.sub_heading}}</h2>
            <span class="meta">Posted by
              <a href="#">Admin</a>
              on {{post1.Date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{post1.Content}}


          
        </div>
      </div>
    </div>
  </article>

 
{% endblock %}
